name: Cypress Tests using Cypress Docker Image

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-20.04
    container: cypress/included:9.5.1
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - run: npm install
      - name: Cypress run
        uses: cypress-io/github-action@v4.1.1
        with:
          browser: firefox